<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio – Iván Vila Ventura</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 24px;
      font-weight: 500;
    }

    .sub-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .sub-gallery-item {
      text-align: center;
      text-transform: uppercase;
      font-size: 14px;
      font-weight: 500;
    }

    .sub-gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    a:hover {
      opacity: 0.7;
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #777;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>Portfolio</header>

  <div class="sub-gallery">
    <div class="sub-gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Portraits" alt="Portraits">
      Portraits
    </div>
    <div class="sub-gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Sports" alt="Sports">
      Sports
    </div>
    <div class="sub-gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Motor" alt="Motor">
      Motor
    </div>
    <div class="sub-gallery-item">
      <img src="https://via.placeholder.com/300x200?text=Party" alt="Party">
      Party
    </div>
  </div>

  <footer>
    <a href="index.html">← Volver al inicio</a>
  </footer>
</body>
</html>
