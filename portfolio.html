<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio – Iván Vila Ventura</title>
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
    }

    header a {
      font-family: 'Arizonia', cursive;
      font-size: 72px;
      text-decoration: none;
      color: #000;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 36px;
      font-weight: 500;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      width: 45%;
      max-width: 400px;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .overlay-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: white;
      font-weight: 600;
      background-color: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 4px;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    footer img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.1);
    }

    footer p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .gallery-item {
        width: 100%;
      }

      header a {
        font-size: 48px;
      }

      nav a {
        display: inline-block;
        margin: 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header><a href="index.html">Iván Vila Ventura</a></header>

  <nav>
    <a href="portfolio.html">Portfolio</a>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <h1>Portfolio</h1>

  <div class="gallery">
    <a href="#" class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3786.jpg?raw=true" alt="Portraits">
      <div class="overlay-text">Portraits</div>
    </a>
    <a href="#" class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3387.JPG?raw=true" alt="Sports">
      <div class="overlay-text">Sports</div>
    </a>
    <a href="#" class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5979.jpg?raw=true" alt="Motor">
      <div class="overlay-text">Motor</div>
    </a>
    <a href="#" class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_7903.jpg?raw=true" alt="Party">
      <div class="overlay-text">Party</div>
    </a>
  </div>

  <footer>
    <a href="https://www.instagram.com/ivanvila_photography/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <p>© 2025 Iván Vila Ventura. All rights reserved.</p>
  </footer>
</body>
</html>
