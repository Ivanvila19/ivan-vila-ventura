<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio – Iván Vila Ventura</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    header a {
      text-decoration: none;
      color: inherit;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .portfolio-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .portfolio-item {
      position: relative;
      width: calc(50% - 20px);
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
    }

    .portfolio-item:hover img {
      transform: scale(1.03);
    }

    /* Franja negra sólida debajo del texto */
    .overlay-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #000;
      border-radius: 0 0 8px 8px;
    }

    .overlay-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      pointer-events: none;
      z-index: 1;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 60px 0 20px;
    }

    footer a img {
      width: 24px;
      height: 24px;
      margin-bottom: 10px;
    }

    footer p {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <header><a href="index.html">Iván Vila Ventura</a></header>
  <nav>
    <a href="portfolio.html">Portfolio</a>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <div class="portfolio-gallery">
    <a href="portraits.html" class="portfolio-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3786.jpg?raw=true" alt="Portraits" />
      <div class="overlay-bar"></div>
      <div class="overlay-text">Portraits</div>
    </a>
    <a href="sports.html" class="portfolio-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3387.JPG?raw=true" alt="Sports" />
      <div class="overlay-bar"></div>
      <div class="overlay-text">Sports</div>
    </a>
    <a href="motor.html" class="portfolio-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5979.jpg?raw=true" alt="Motor" />
      <div class="overlay-bar"></div>
      <div class="overlay-text">Motor</div>
    </a>
    <a href="party.html" class="portfolio-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_7903.jpg?raw=true" alt="Party" />
      <div class="overlay-bar"></div>
      <div class="overlay-text">Party</div>
    </a>
  </div>
  <a href="index.html">← Volver al inicio</a>
  </div>

  <footer>
    <a href="https://www.instagram.com/ivanvila_photography/" target="_blank">

    </a>
    <p>© 2025 Iván Vila Ventura. All rights reserved.</p>
  </footer>
</body>
</html>
