<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portraits</title>

  <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    header {
      padding: 30px 15px 10px;
      text-align: center;
      font-size: 60px;
    }

    .brand-name {
      font-family: 'Arizonia', cursive;
      font-size: 60px;
      color: #000;
      text-decoration: none;
    }

   nav {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  margin: 20px 0;
}


    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 28px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      aspect-ratio: 4/3;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .lightbox:after {
      content: "✕";
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: transparent;
      color: #000;
      text-decoration: none;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 5px;
      text-align: center;
      margin: 20px auto;
      transition: opacity 0.3s ease;
    }

    .back-button:hover {
      opacity: 0.6;
    }

    .back-button:active {
      background-color: #000;
      color: #fff;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    footer img {
      width: 36px;
      height: 36px;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.1);
    }

    footer p {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        font-size: 48px;
      }

      .brand-name {
        font-size: 48px;
      }

      nav a {
        font-size: 14px;
        margin: 5px;
      }

      h1 {
        font-size: 24px;
      }

      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
      }

      .lightbox img {
        max-width: 95vw;
        max-height: 85vh;
      }

      .back-button {
        font-size: 14px;
        padding: 8px 16px;
      }

      footer img {
        width: 30px;
        height: 30px;
      }

      footer p {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      header, .brand-name {
        font-size: 36px;
      }

      nav a {
        display: block;
        margin: 8px 0;
      }

      h1 {
        font-size: 20px;
      }

      .gallery {
        grid-template-columns: 1fr;
      }

      .back-button {
        font-size: 13px;
        padding: 6px 14px;
      }

      footer p {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand-name">Iván Vila Ventura</a>
  </header>

  <nav>
    <a href="portfolio.html">Portfolio</a>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <h1>Portraits</h1>

  <div class="gallery">
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3786.jpg?raw=true" alt="Portrait 1" onclick="openLightbox(this.src)"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3772.jpg?raw=true" alt="Portrait 2" onclick="openLightbox(this.src)"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/Copia%20de%20IMG_8783.JPG?raw=true" alt="Portrait 3" onclick="openLightbox(this.src)"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/Copia%20de%20IMG_8784.JPG?raw=true" alt="Portrait 4" onclick="openLightbox(this.src)"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/Copia%20de%20IMG_8790.JPG?raw=true" alt="Portrait 5" onclick="openLightbox(this.src)"></div>
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.classList.add('active');
    }

    function closeLightbox(e) {
      if (e.target.id === 'lightbox' || e.target.tagName === 'IMG' || e.target.tagName === 'DIV') {
        document.getElementById('lightbox').classList.remove('active');
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.getElementById('lightbox').classList.remove('active');
      }
    });
  </script>

  <div style="text-align: center;">
    <a href="portfolio.html" class="back-button">Volver a Portfolio</a>
  </div>

  <footer>
    <a href="https://www.instagram.com/ivanvila_photography/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
    <p>© 2025 Iván Vila Ventura. All rights reserved.</p>
  </footer>
</body>
</html>
