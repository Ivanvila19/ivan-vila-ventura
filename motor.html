    * {

    body {

    header {
      padding: 40px 20px 10px;

    nav {
      text-align: center;

    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {

    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 32px;
      font-weight: 600;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      aspect-ratio: 4/3;
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-item a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
