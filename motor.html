<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motor</title>
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
      font-size: 72px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    header a {
      font-family: 'Arizonia', cursive;
      font-size: 72px;
      color: #000;
      text-decoration: none;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 32px;
      font-weight: 600;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      aspect-ratio: 4/3;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .lightbox:after {
      content: "✕";
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer .social-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 20px;
      transition: opacity 0.3s;
    }

    footer .social-links a:hover {
      opacity: 0.6;
    }

    footer p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    footer img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.1);
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: transparent;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 1px;
      border: 1px solid #000;
      border-radius: 5px;
      text-align: center;
      margin: 20px auto;
      transition: opacity 0.3s ease;
    }

    .back-button:hover {
      opacity: 0.6;
    }

    .back-button:active {
      background-color: #000;
      color: #fff;
    }

    /* --- OPTIMIZACIÓN PARA MÓVILES --- */
    @media (max-width: 768px) {
      header {
        font-size: 48px;
        padding: 30px 10px 10px;
      }

      header a {
        font-size: 48px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 15px 10px;
      }

      nav a {
        font-size: 16px;
        margin: 0;
      }

      h1 {
        font-size: 24px;
        margin: 20px 10px;
      }

      .gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 10px;
        gap: 15px;
      }

      .back-button {
        font-size: 16px;
        padding: 8px 16px;
        margin: 15px auto;
      }

      footer img {
        width: 32px;
        height: 32px;
      }

      footer p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Iván Vila Ventura</a>
  </header>

  <nav>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="index.html">Portfolio</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <h1>Motor</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5979.jpg?raw=true" alt="Motor 1" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_9021.jpg?raw=true" alt="Motor 2" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_9048.jpg?raw=true" alt="Motor 3" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_9060.jpg?raw=true" alt="Motor 4" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5950.jpg?raw=true" alt="Motor 5" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5953.jpg?raw=true" alt="Motor 6" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5960.jpg?raw=true" alt="Motor 7" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5974.jpg?raw=true" alt="Motor 8" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5977.jpg?raw=true" alt="Motor 9" onclick="openLightbox(this.src)">
    </div>
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.classList.add('active');
    }

    function closeLightbox(e) {
      if (e.target.id === 'lightbox' || e.target.tagName === 'IMG' || e.target.tagName === 'DIV') {
        document.getElementById('lightbox').classList.remove('active');
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.getElementById('lightbox').classList.remove('active');
      }
    });
  </script>

  <div style="text-align: center; margin-bottom: 20px;">
    <a href="portfolio.html" class="back-button">Volver a Portfolio</a>
  </div>

  <footer>
    <a href="https://www.instagram.com/ivanvila_photography/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
    <p>© 2025 Iván Vila Ventura. All rights reserved.</p>
  </footer>
</body>
</html>
