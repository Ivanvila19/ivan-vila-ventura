<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Party</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 32px;
      font-weight: 600;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      aspect-ratio: 4/3;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .lightbox:after {
      content: "✕";
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="text-decoration: none; color: #000;">Iván Vila Ventura</a>
  </header>

  <nav>
    <a href="portfolio.html">Portfolio</a>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <h1>Party</h1>

  <div class="gallery">
    <!-- Repite este bloque por cada imagen -->
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_7903.jpg?raw=true" alt="Party 1" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_7619.jpg?raw=true" alt="Party 2" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_8306.jpg?raw=true" alt="Party 3" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_8672.jpg?raw=true" alt="Party 4" onclick="openLightbox(this.src)">
    </div>
    <!-- Más imágenes -->
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.classList.add('active');
    }

    function closeLightbox(e) {
      if (e.target.id === 'lightbox' || e.target.tagName === 'IMG' || e.target.tagName === 'DIV') {
        document.getElementById('lightbox').classList.remove('active');
      }
    }

    // Cerrar con la tecla ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.getElementById('lightbox').classList.remove('active');
      }
    });
  </script>
</body>
</html>
