<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    header {
      padding: 30px 10px 10px;
      text-align: center;
      font-size: clamp(32px, 6vw, 72px);
      font-weight: 400;
    }

    header a {
      text-decoration: none;
      color: #000;
      font-family: 'Arizonia', cursive;
    }

    nav {
      text-align: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    nav a {
      display: inline-block;
      margin: 8px 10px;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: clamp(20px, 5vw, 32px);
      font-weight: 600;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      aspect-ratio: 4/3;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .lightbox:after {
      content: "✕";
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 26px;
      color: white;
      cursor: pointer;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: transparent;
      color: #000;
      text-decoration: none;
      font-size: 16px;
      font-weight: 400;
      border: 1px solid #000;
      border-radius: 5px;
      margin: 20px auto;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      opacity: 0.7;
    }

    .back-button:active {
      background-color: #000;
      color: #fff;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    footer a img {
      width: 36px;
      height: 36px;
      transition: transform 0.3s ease;
    }

    footer a img:hover {
      transform: scale(1.1);
    }

    footer p {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      nav a {
        font-size: 15px;
        margin: 6px 8px;
      }

      .back-button {
        width: 80%;
        max-width: 300px;
      }

      .gallery {
        padding: 10px;
        gap: 10px;
      }

      .lightbox:after {
        top: 10px;
        right: 20px;
        font-size: 24px;
      }

      /* Ajuste del encabezado para móviles */
      header {
        font-size: clamp(48px, 7vw, 48px);
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Iván Vila Ventura</a>
  </header>

  <nav>
    <a href="portfolio.html">Portfolio</a>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <h1>Sports</h1>

  <div class="gallery">
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3387.JPG?raw=true" alt="Sports 1" onclick="openLightbox(this.src)"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_0665%201.JPG?raw=true" alt="Sports 2" onclick="openLightbox(this.src)"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_1619.JPG?raw=true" alt="Sports 3" onclick="openLightbox(this.src)"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_2463.JPG?raw=true" alt="Sports 4" onclick="openLightbox(this.src)"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3198.JPG?raw=true" alt="Sports 5" onclick="openLightbox(this.src)"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_1419.JPG?raw=true" alt="Sports 6" onclick="openLightbox(this.src)"></div>
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.classList.add('active');
    }

    function closeLightbox(e) {
      if (e.target.id === 'lightbox' || e.target.tagName === 'IMG' || e.target.tagName === 'DIV') {
        document.getElementById('lightbox').classList.remove('active');
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.getElementById('lightbox').classList.remove('active');
      }
    });
  </script>

  <div style="text-align: center; margin-top: 30px;">
    <a href="portfolio.html" class="back-button">Volver a Portfolio</a>
  </div>

  <footer>
    <a href="https://www.instagram.com/ivanvila_photography/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
    <p>© 2025 Iván Vila Ventura. All rights reserved.</p>
  </footer>
</body>
</html>
