<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
    }

    header a {
      font-family: 'Arizonia', cursive;
      font-size: 64px;
      color: #000;
      text-decoration: none;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 32px;
      font-weight: 600;
    }

    .about-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
      padding: 0 20px;
    }

    .about-container img {
      max-width: 300px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .about-container img:hover {
      transform: scale(1.05);
    }

    p {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }

    a {
      display: inline-block;
      text-align: center;
      color: #000;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    footer .social-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 20px;
      transition: opacity 0.3s;
    }

    footer .social-links a:hover {
      opacity: 0.6;
    }

    footer p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    footer img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      header a {
        font-size: 48px;
      }

      nav a {
        font-size: 16px;
      }

      h1 {
        font-size: 28px;
      }

      .about-container img {
        max-width: 250px;
      }

      .about-container p {
        font-size: 16px;
        max-width: 90%;
      }

      footer p {
        font-size: 12px;
      }

      footer img {
        width: 35px;
        height: 35px;
      }
    }

    @media (max-width: 480px) {
      header a {
        font-size: 48px;
      }

      nav a {
        font-size: 14px;
      }

      h1 {
        font-size: 24px;
      }

      .about-container img {
        max-width: 200px;
      }

      .about-container p {
        font-size: 14px;
      }

      footer p {
        font-size: 10px;
      }

      footer img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Iván Vila Ventura</a>
  </header>

  <nav>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <h1>Contacto</h1>

  <div class="about-container">
    <img src="https://github.com/Ivanvila19/Ivanvila-portfolio/blob/main/IMG_20230716_214210_995.jpg?raw=true" alt="Iván Vila" />
    <p>Puedes escribirme a: <strong>ivanvilaphotography@gmail.com</strong></p>
    <p>Sígueme en Instagram: <strong>@ivanvila_photography</strong></p>
    <a href="index.html">← Volver al inicio</a>
  </div>

  <footer>
    <div class="social-links">
      <a href="https://www.instagram.com/ivanvila_photography/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
      </a>
    </div>
    <p>© 2025 Iván Vila Ventura. All rights reserved.</p>
  </footer>
</body>
</html>
