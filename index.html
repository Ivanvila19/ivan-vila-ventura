<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Nombre - Portfolio Fotográfico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      text-align: center;
      margin-bottom: 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px 60px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    section p {
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    Tu Nombre
  </header>

  <nav>
    <a href="#portfolio">Portfolio</a>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section id="portfolio">
    <div class="gallery">
      <img src="https://via.placeholder.com/800x600?text=Imagen+1" alt="Imagen 1" />
      <img src="https://via.placeholder.com/800x600?text=Imagen+2" alt="Imagen 2" />
      <img src="https://via.placeholder.com/800x600?text=Imagen+3" alt="Imagen 3" />
      <!-- Sustituye estas URLs por tus imágenes -->
    </div>
  </section>

  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>
      Soy un fotógrafo apasionado por capturar momentos auténticos. Mi estilo es natural, limpio y centrado en la luz. Bienvenidos a mi espacio visual.
    </p>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>Puedes escribirme a: <strong>tuemail@ejemplo.com</strong></p>
  </section>

  <footer>
    © 2025 Tu Nombre. Todos los derechos reservados.
  </footer>

</body>
</html>
