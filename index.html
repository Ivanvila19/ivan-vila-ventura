<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iván Vila Ventura – Portfolio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    header a {
      text-decoration: none;
      color: inherit;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .gallery {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      width: 30%;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 1px;
      pointer-events: none;
    }

    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 40px 0 20px;
    }

    footer img {
      width: 24px;
      height: 24px;
      margin-bottom: 10px;
    }

    footer p {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <main>
    <header><a href="index.html">Iván Vila Ventura</a></header>

    <nav>
      <a href="portfolio.html">Portfolio</a>
      <a href="sobre-mi.html">Sobre mí</a>
      <a href="contacto.html">Contacto</a>
    </nav>

    <div class="gallery">
     
      <a href="sobre-mi.html" class="gallery-item">
        <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3387.JPG?raw=true" alt="Sobre mí" />
        <div class="overlay-text">Sobre mí</div>
      </a>
       <a href="portfolio.html" class="gallery-item">
        <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3786.jpg?raw=true" alt="Portfolio" />
        <div class="overlay-text">Portfolio</div>
      </a>
      <a href="contacto.html" class="gallery-item">
        <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5979.jpg?raw=true" alt="Contacto" />
        <div class="overlay-text">Contacto</div>
      </a>
    </div>
  </main>

  <footer>
    <a href="https://www.instagram.com/ivanvila_photography/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
    <p>© 2025 Iván Vila Ventura. All rights reserved.</p>
  </footer>
</body>
</html>
