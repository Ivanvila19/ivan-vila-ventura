<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iván Vila Ventura – Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    nav {
      text-align: center;
      margin: 20px 0 60px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .main-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0 20px 60px;
    }

    .gallery-item {
      position: relative;
      width: 30%;
      overflow: hidden;
      border-radius: 8px;
      text-decoration: none;
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 1px;
      pointer-events: none;
    }

    footer {
      margin-top: 80px;
      font-size: 12px;
      color: #777;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>Iván Vila Ventura</header>

  <nav>
    <a href="portfolio.html">Portfolio</a>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <div class="main-gallery">
    <a href="portfolio.html" class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3786.jpg" alt="Portfolio" />
      <div class="overlay-text">Portfolio</div>
    </a>
    <a href="sobre-mi.html" class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3387.JPG" alt="Sobre mí" />
      <div class="overlay-text">Sobre mí</div>
    </a>
    <a href="contacto.html" class="gallery-item">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5979.jpg" alt="Contacto" />
      <div class="overlay-text">Contacto</div>
    </a>
  </div>

  <footer>
    © 2025 Iván Vila Ventura. Todos los derechos reservados.
  </footer>

</body>
</html>
