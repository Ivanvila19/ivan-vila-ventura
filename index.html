<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iván Vila Ventura – Portfolio</title>
  <!-- Importamos la fuente Poppins desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif; /* Cambié la fuente por Poppins */
      background: #fff;
      color: #000;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
      font-size: 48px;
      font-weight: 600; /* Peso de la fuente aumentado */
      letter-spacing: 2px;
      color: #333; /* Cambié el color a un tono oscuro más suave */
    }

    header a {
      text-decoration: none;
      color: inherit;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2.5%;
      padding: 20px;
      flex-wrap: wrap;
    }

    .gallery-item {
      position: relative;
    }

    .gallery-item.portfolio {
      width: 35%;
    }

    .gallery-item.sobre-mi,
    .gallery-item.contacto {
      width: 27.5%;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .overlay-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      pointer-events: none;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer .social-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 20px;
      transition: opacity 0.3s;
    }

    footer .social-links a:hover {
      opacity: 0.6;
    }

    footer p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    /* Instagram image size */
    footer img {
      width: 40px; /* Ajustamos el tamaño de la imagen de Instagram */
      height: 40px;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.1); /* Efecto de hover */
    }
  </style>
</head>
<body>
  <header><a href="index.html">Iván Vila Ventura</a></header>
  <nav>
    <a href="portfolio.html">Portfolio</a>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <div class="gallery">
    <a href="sobre-mi.html" class="gallery-item sobre-mi">
      <img src="https://github.com/Ivanvila19/Ivanvila-portfolio/blob/main/IMG-20250103-WA0008.jpg?raw=true" alt="Sobre mí" />
      <div class="overlay-text">Sobre mí</div>
    </a>

    <a href="portfolio.html" class="gallery-item portfolio">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_7903.jpg?raw=true" alt="Portfolio" />
      <div class="overlay-text">Portfolio</div>
    </a>

    <a href="contacto.html" class="gallery-item contacto">
      <img src="https://github.com/Ivanvila19/Ivanvila-portfolio/blob/main/IMG-20230717-WA0018.jpg?raw=true" alt="Contacto" />
      <div class="overlay-text">Contacto</div>
    </a>
  </div>

  <footer>
    <a href="https://www.instagram.com/ivanvila_photography/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
    <p>© 2025 Iván Vila Ventura. All rights reserved.</p>
  </footer>
</body>
</html>
