<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iván Vila Ventura – Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    header a {
      text-decoration: none;
      color: inherit;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .gallery {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      flex-wrap: wrap;
    }

    .gallery-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%; /* Tamaño estándar para todos los apartados */
    }

    /* Hacemos que el apartado de Portfolio sea más grande (45%) */
    .gallery-item.portfolio {
      width: 45%; /* Portfolio es más grande que los demás */
    }

    /* Las imágenes de Sobre mí y Contacto serán del mismo tamaño */
    .gallery-item.sobre-mi, .gallery-item.contacto {
      width: 30%; /* Los mismos tamaños para Sobre mí y Contacto */
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Mover el texto al pie de la imagen y quitar el fondo */
    .overlay-text {
      position: absolute;
      bottom: 10px; /* Mover el texto al pie de la imagen */
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      pointer-events: none;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 60px 0 20px;
    }

    footer a img {
      width: 24px;
      height: 24px;
      margin-bottom: 10px;
    }

    footer p {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <header><a href="index.html">Iván Vila Ventura</a></header>
  <nav>
    <a href="portfolio.html">Portfolio</a>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="contacto.html">Contacto</a>
  </nav>
  <div class="gallery">
    <!-- Portfolio en el centro y más grande (45%) -->
    <a href="portfolio.html" class="gallery-item portfolio">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3786.jpg?raw=true" alt="Portfolio" />
      <div class="overlay-text">Portfolio</div>
    </a>
    <!-- Sobre mí a la izquierda -->
    <a href="sobre-mi.html" class="gallery-item sobre-mi">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_3387.JPG?raw=true" alt="Sobre mí" />
      <div class="overlay-text">Sobre mí</div>
    </a>
    <!-- Contacto a la derecha -->
    <a href="contacto.html" class="gallery-item contacto">
      <img src="https://raw.githubusercontent.com/Ivanvila19/Ivanvila-portfolio/main/_MG_5979.jpg?raw=true" alt="Contacto" />
      <div class="overlay-text">Contacto</div>
    </a>
  </div>

  <footer>
    <a href="https://www.instagram.com/ivanvila_photography/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
    <p>© 2025 Iván Vila Ventura. All rights reserved.</p>
  </footer>
</body>
</html>
