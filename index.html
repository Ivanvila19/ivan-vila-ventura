<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Iván Vila Ventura</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      padding: 60px 20px 20px;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 40px;
    }

    form {
      max-width: 500px;
      width: 100%;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
      background-color: transparent;
      color: #000;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-bottom: 1px solid #000;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      margin-top: 80px;
      font-size: 12px;
      color: #888;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>Iván Vila Ventura</header>

  <h1>Contacto</h1>

  <form action="mailto:tuemail@ejemplo.com" method="POST" enctype="text/plain">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>
    <div>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>

  <footer>© 2025 Tu Nombre</footer>

</body>
</html>
